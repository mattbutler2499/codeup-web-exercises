<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<h1 class="text-center">My Tool Store</h1>

<table class="table table-dark table-striped table-hover" id="products">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<div class="text-center">
<button id="refresh" class='btn btn-secondary' type="reset">Refresh</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery-2.2.4.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>

    // TODO: Create an ajax GET request for /data/inventory.json


            $.ajax('data/inventory.json').done(function (data){

                for (var i =0; i<data.length; i++){
                    $('#insertProducts').append(
                        '<tr><td>' + data[i].title +'</td>' +
                        '<td>' + data[i].quantity + '</td>' +
                        '<td>' + data[i].price + '</td>' +
                        '<td>' + data[i].categories.join(', ') + '</td></tr>')
                }

            });



            $('#refresh').click(function(){
                $.ajax('data/inventory.json').done(function (data){
                    console.log(data.length);
                    var tableData = [];
                    data.forEach(function(element){
                        tableData += '<tr><td>' + element.title +'</td><td>' + element.quantity + '</td><td>' + element.price + '</td><td>' + element.categories.join(', ') + '</td></tr>'

                    });
                    console.log(tableData);
                    $("#insertProducts").html(tableData);


                });
            })

    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

</script>

</body>
</html>
