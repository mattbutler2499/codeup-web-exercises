<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
<form method="POST" action="http://http-inspector.glitch.me">
    <label for="credit_card_number">Credit Card Number</label>
    <input type="text" id="credit_card_number" name="credit_card_number" required>
    <br>
    <label for="expiration">Expiration month/year</label>
    <input type="text" id="expiration" name="expiration" required placeholder="Ex. 09/22">
    <br>
    <label for="security_code">Security Code</label>
    <input type="text" id="security_code" name="security_code" required>
    <br>
    <label for="billing_address">Billing Address</label>
    <input type="text" id="billing_address" name="billing_address" required>
    <br>
    <label for="city">City</label>
    <input type="text" id="city" name="city" required>
    <br>
    <label for="checkbox">Keep this credit card on file for future transactions</label>
    <input type="checkbox" id="checkbox" name="checkbox" checked>
    <br>
    <button type="submit">Buy Now!</button>
</form>
</body>
</html>
