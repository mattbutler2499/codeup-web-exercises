<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Search</title>
</head>
<body>
<form method="POST" action="http://http-inspector.glitch.me">
    <label for="property_type">Property Type</label>
    <input type="text" id="property_type" name="property_type" placeholder="Apt, Condo, House, Etc." autofocus>
<br>
    <label for="square_footage">Square Footage</label>
    <input type="text" id="square_footage" name="square_footage">
<br>
    <label for="min_price">Min. Price</label>
    <input type="text" id="min_price" name="min_price">
<br>
    <label for="max_price">Max Price</label>
    <input type="text" id="max_price" name="max_price">
<br>
    <label for="zipcode">Zipcode</label>
    <input type="text" id="zipcode" name="zipcode">
<br>
    <label for="bedrooms">Number of Bedrooms</label>
    <input type="text" id="bedrooms" name="bedrooms">
<br>
    <label for="bathrooms">Number of Bathrooms</label>
    <input type="text" id="bathrooms" name="bathrooms">
<br>
    <label for="other">If you have any other specifications you would like us to look into, please list below!</label>
    <textarea name="other" id="other" cols="87" rows="6" placeholder="Additional info here"></textarea>
<br>
    <button type="submit">Search now</button>


</form>

</body>
</html>
